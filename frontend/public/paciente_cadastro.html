<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Paciente - MoveOn</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .page {
      width: 100%;
      max-width: 720px;
      padding: 24px 16px 32px;
      box-sizing: border-box;
    }
    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 24px 24px 20px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
    }
    .top-link {
      display: inline-block;
      margin-bottom: 12px;
      font-size: 0.85rem;
      color: #4b5563;
      text-decoration: none;
    }
    .top-link:hover {
      text-decoration: underline;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.5rem;
      color: #111827;
    }
    p.sub {
      margin: 0 0 16px;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px 16px;
      margin-top: 12px;
    }
    @media (min-width: 640px) {
      .grid-2 {
        grid-template-columns: 1fr 1fr;
      }
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: #374151;
      margin-bottom: 2px;
    }
    input, select {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }
    .full-row {
      grid-column: 1 / -1;
    }
    .btn-primary {
      margin-top: 16px;
      width: 100%;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .mensagem-ok {
      margin-top: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      background: #ecfdf5;
      color: #166534;
      font-size: 0.85rem;
      display: none;
    }
    .mensagem-erro {
      margin-top: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 0.85rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <a href="fisio_area.html" class="top-link">← Voltar para a área do fisioterapeuta</a>

      <h1>Cadastrar paciente</h1>
      <p class="sub">
        Informe os dados do paciente e o CPF do fisioterapeuta responsável.
      </p>

      <div class="grid-2">
        <div class="full-row">
          <label for="nome">Nome completo do paciente</label>
          <input
            type="text"
            id="nome"
            placeholder="Ex.: Maria da Silva"
          />
        </div>

        <div>
          <label for="cpf">CPF do paciente</label>
          <input
            type="text"
            id="cpf"
            placeholder="apenas números"
          />
        </div>

        <div>
          <label for="idade">Idade</label>
          <input
            type="number"
            id="idade"
            min="1"
            placeholder="Ex.: 35"
          />
        </div>

        <div class="full-row">
          <label for="situacao">Situação do paciente</label>
          <select id="situacao">
            <option value="em tratamento" selected>Em tratamento</option>
            <option value="alta parcial">Alta parcial</option>
            <option value="alta total">Alta total</option>
          </select>
        </div>

        <div class="full-row">
          <label for="fisioterapeutaId">CPF do fisioterapeuta responsável</label>
          <input
            type="text"
            id="fisioterapeutaId"
            placeholder="CPF do fisioterapeuta (apenas números)"
          />
        </div>

        <div class="full-row">
          <label for="email">E-mail do paciente</label>
          <input
            type="email"
            id="email"
            placeholder="email para acesso do paciente"
          />
        </div>

        <div class="full-row">
          <label for="senha">Senha inicial do paciente</label>
          <input
            type="password"
            id="senha"
            placeholder="mínimo de 8 caracteres"
          />
        </div>
      </div>

      <button class="btn-primary" onclick="cadastrarPaciente()">
        Cadastrar paciente
      </button>

      <div id="mensagem-ok" class="mensagem-ok"></div>
      <div id="mensagem-erro" class="mensagem-erro"></div>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000/api";

    function tratarDetalheErro(detail) {
      if (!detail) return "Ocorreu um erro.";
      if (Array.isArray(detail)) return detail.join(" ");
      return detail;
    }

    async function cadastrarPaciente() {
      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const idade = document.getElementById("idade").value.trim();
      const situacao = document.getElementById("situacao").value;
      const fisioId = document.getElementById("fisioterapeutaId").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      const msgOk = document.getElementById("mensagem-ok");
      const msgErro = document.getElementById("mensagem-erro");

      msgOk.style.display = "none";
      msgOk.textContent = "";
      msgErro.style.display = "none";
      msgErro.textContent = "";

      if (!nome || !cpf || !idade || !fisioId || !email || !senha) {
        msgErro.textContent = "Preencha todos os campos obrigatórios.";
        msgErro.style.display = "block";
        return;
      }

      if (senha.length < 8) {
        msgErro.textContent = "A senha deve ter pelo menos 8 caracteres.";
        msgErro.style.display = "block";
        return;
      }

      const body = {
        nome,
        cpf,
        idade: Number(idade),
        situacao,
        fisioterapeuta_cpf: fisioId,
        email,
        senha,
      };

      try {
        const resp = await fetch(`${API_BASE}/pacientes`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await resp.json();

        if (!resp.ok) {
          console.error("Erro ao cadastrar paciente:", data);
          msgErro.textContent = tratarDetalheErro(data.detail);
          msgErro.style.display = "block";
          return;
        }

        msgOk.textContent = data.mensagem || "Paciente cadastrado com sucesso.";
        msgOk.style.display = "block";

        // limpa os campos depois do sucesso
        document.getElementById("nome").value = "";
        document.getElementById("cpf").value = "";
        document.getElementById("idade").value = "";
        document.getElementById("situacao").value = "em tratamento";
        document.getElementById("email").value = "";
        document.getElementById("senha").value = "";
        // opcional: manter o CPF do fisio, caso esteja sempre logado
        // document.getElementById("fisioterapeutaId").value = "";
      } catch (erro) {
        console.error("Erro inesperado ao cadastrar paciente:", erro);
        msgErro.textContent = "Erro inesperado ao cadastrar paciente.";
        msgErro.style.display = "block";
      }
    }
  </script>
</body>
</html>
