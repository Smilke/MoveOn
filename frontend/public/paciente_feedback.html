<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Feedback do Paciente - MoveOn</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .page {
      width: 100%;
      max-width: 720px;
      padding: 16px;
      box-sizing: border-box;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 24px 20px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0 0 4px 0;
      font-size: 1.6rem;
    }
    p.sub {
      margin: 0;
      color: #6b7280;
      font-size: 0.9rem;
    }
    .auth-info {
      text-align: right;
      font-size: 0.9rem;
    }
    .auth-info span.status {
      color: #6b7280;
      display: block;
    }
    .auth-info span.nome {
      font-weight: 600;
      display: block;
    }
    .btn-sair {
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: none;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .btn-sair:hover {
      background: #fecaca;
    }

    .top-link {
      display: inline-block;
      margin-bottom: 12px;
      font-size: 0.85rem;
      color: #4b5563;
      text-decoration: none;
    }
    .top-link:hover {
      text-decoration: underline;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #374151;
    }
    textarea {
      width: 100%;
      margin-top: 4px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      box-sizing: border-box;
      min-height: 120px;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }
    select {
      width: 100%;
      margin-top: 4px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }
    button.enviar {
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
    }
    button.enviar:hover {
      background: #1d4ed8;
    }
    .msg {
      font-size: 0.9rem;
      margin-top: 10px;
    }
    .msg.err { color: #dc2626; }
    .msg.ok  { color: #16a34a; }

    .hint {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="page">
    <a href="/paciente_area" class="top-link">← Voltar para área do paciente</a>

    <div class="card">
      <header>
        <div>
          <h1>Enviar feedback</h1>
          <p class="sub">
            Conte como está sendo sua experiência com os exercícios e atendimentos.
          </p>
        </div>

        <div class="auth-info">
          <span class="status" id="status-autenticacao">Não autenticado</span>
          <span class="nome" id="nome-paciente"></span>
          <button class="btn-sair" onclick="sair()">Sair</button>
        </div>
      </header>

      <main>
        <label for="feedback">Seu feedback</label>
        <textarea id="feedback" placeholder="Descreva como você está se sentindo, dificuldades, facilidades, etc."></textarea>
        <div class="hint">
          Esse feedback será enviado para o seu fisioterapeuta.
        </div>

        <label for="avaliacao">Avaliação geral (opcional)</label>
        <select id="avaliacao">
          <option value="">Não quero avaliar agora</option>
          <option value="1">1 - Muito ruim</option>
          <option value="2">2 - Ruim</option>
          <option value="3">3 - Regular</option>
          <option value="4">4 - Bom</option>
          <option value="5">5 - Excelente</option>
        </select>

        <button class="enviar" onclick="enviarFeedback()">Enviar feedback</button>

        <div id="mensagem-feedback" class="msg"></div>
      </main>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000/api";

    function obterUsuarioLogado() {
      const raw = localStorage.getItem("moveon_usuario_logado");
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch (e) {
        console.error("Erro ao ler usuário logado:", e);
        return null;
      }
    }

    function atualizarHeader() {
      const usuario = obterUsuarioLogado();
      const statusEl = document.getElementById("status-autenticacao");
      const nomeEl = document.getElementById("nome-paciente");

      if (!usuario || usuario.tipo !== "paciente") {
        statusEl.textContent = "Não autenticado";
        nomeEl.textContent = "";
        return;
      }

      statusEl.textContent = "Logado como:";
      nomeEl.textContent = usuario.nome || "";
    }

    function sair() {
      localStorage.removeItem("moveon_usuario_logado");
      window.location.href = "/login";
    }

    async function enviarFeedback() {
      const usuario = obterUsuarioLogado();
      const msgEl = document.getElementById("mensagem-feedback");

      msgEl.textContent = "";
      msgEl.className = "msg";

      if (!usuario || usuario.tipo !== "paciente") {
        msgEl.textContent = "Você precisa estar logado como paciente para enviar feedback.";
        msgEl.classList.add("err");
        return;
      }

      const texto = document.getElementById("feedback").value.trim();
      const avaliacaoValor = document.getElementById("avaliacao").value;

      if (!texto) {
        msgEl.textContent = "Escreva pelo menos um comentário sobre sua experiência.";
        msgEl.classList.add("err");
        return;
      }

      const pacienteId = usuario.cpf;                // vem do login
      const fisioId = usuario.fisioterapeuta_id;     // também deve vir do login do paciente

      const body = {
        paciente_id: pacienteId,
        fisioterapeuta_id: fisioId,
        mensagem: texto,
      };

      if (avaliacaoValor) {
        body.avaliacao = parseInt(avaliacaoValor, 10);
      }

      try {
        const resp = await fetch(`${API_BASE}/feedbacks`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await resp.json().catch(() => null);

        if (!resp.ok) {
          console.error("Erro ao enviar feedback:", resp.status, data);
          msgEl.textContent =
            (data && data.detail) || `Erro ao enviar feedback (${resp.status}).`;
          msgEl.classList.add("err");
          return;
        }

        msgEl.textContent = "Feedback enviado com sucesso! Obrigado por compartilhar.";
        msgEl.classList.add("ok");

        document.getElementById("feedback").value = "";
        document.getElementById("avaliacao").value = "";

      } catch (err) {
        console.error("Erro inesperado ao enviar feedback:", err);
        msgEl.textContent = "Erro inesperado ao enviar feedback. Veja o console.";
        msgEl.classList.add("err");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      atualizarHeader();
    });
  </script>
  <script>
    (function(){
      document.querySelectorAll('a[href$=".html"]').forEach(a=>{
        const href = a.getAttribute('href');
        if (!href.match(/^https?:\/\//)) {
          const p = href.replace(/^(?:\.\/|\/)*/,'').replace(/\.html$/,'');
          a.setAttribute('href','/' + p);
        }
      });
    })();
  </script>
</body>
</html>
