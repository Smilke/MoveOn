<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Realizar Exerc√≠cio - MoveOn</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-placeholder {
            width: 100%;
            height: 200px;
            background: #e2e8f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .pain-scale {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="card">
            <div class="top">
                <a class="back" href="/paciente_area">‚Üê Voltar</a>
            </div>

            <div id="content-loading" style="text-align:center; padding:30px">
                Carregando exerc√≠cio...
            </div>

            <div id="content-exercise" style="display:none">
                <div id="ex-video-wrap" class="video-placeholder">üì∫ Video/Demonstra√ß√£o</div>

                <span id="ex-category" class="badge badge-blue">Categoria</span>
                <h1 id="ex-name" style="margin-top:10px">Nome do Exerc√≠cio</h1>
                <p id="ex-desc" class="sub" style="margin-bottom:20px; font-size:1rem">Descri√ß√£o...</p>

                <div class="hint"
                    style="background:#f0f9ff; border-color:#bae6fd; color:#0369a1; display:flex; gap:15px; align-items:center;">
                    <span>Meta:</span>
                    <div>
                        <strong>Meta de hoje:</strong><br>
                        <span id="ex-meta">3 s√©ries de 10 repeti√ß√µes</span>
                    </div>
                </div>

                <hr style="border:0; border-top:1px solid #e5e7eb; margin:25px 0">

                <h3>Registrar Execu√ß√£o</h3>
                <div class="grid">
                    <div class="full">
                        <label
                            style="display:flex; align-items:center; gap:10px; cursor:pointer; font-weight:600; font-size:1rem">
                            <input type="checkbox" id="check-completed" style="width:20px; height:20px;" checked>
                            Conclu√≠ o exerc√≠cio conforme pedido
                        </label>
                    </div>

                    <div class="full" style="margin-top:10px">
                        <label>N√≠vel de Dor (0 a 10)</label>
                        <input type="range" id="pain-level" min="0" max="10" value="0"
                            oninput="updatePainLabel(this.value)">
                        <div class="pain-scale">
                            <span>üòÉ Sem dor (0)</span>
                            <span id="pain-val" style="font-weight:bold; color:#2563eb; font-size:1.1rem">0</span>
                            <span>üò´ Dor extrema (10)</span>
                        </div>
                    </div>

                    <div class="full">
                        <label>Como se sentiu? (Opcional)</label>
                        <textarea id="feedback" rows="3"
                            style="width:100%; padding:10px; border-radius:12px; border:1px solid #d1d5db; font-family:inherit"
                            placeholder="Ex: Senti um pouco de dificuldade na √∫ltima s√©rie..."></textarea>
                    </div>

                    <div class="full">
                        <label for="video-upload">Anexar v√≠deo da execu√ß√£o (opcional)</label>
                        <input type="file" id="video-upload" accept="video/*" style="width:100%; margin-bottom:10px">
                    </div>
                    <div class="full" style="margin-top:10px">
                        <button class="btn" style="width:100%; padding:14px" onclick="salvarExecucao()">Finalizar
                            Exercicio</button>
                    </div>
                </div>
            </div>

            <div id="msg" class="msg"></div>
        </div>
    </div>

    <script>
        window.API_BASE = window.API_BASE || "http://127.0.0.1:8000/api";
        var API_BASE = window.API_BASE;
        const urlParams = new URLSearchParams(window.location.search);
        const prescriptionId = urlParams.get("prescription_id");

        let prescriptionData = null;

        if (!prescriptionId) {
            alert("Erro: ID da prescri√ß√£o n√£o fornecido");
            window.location.href = "/paciente_area";
        }

        function updatePainLabel(val) {
            document.getElementById("pain-val").textContent = val;
        }

        async function carregarDetalhes() {
            try {
                const resp = await fetch(`${API_BASE}/prescriptions/${prescriptionId}`);
                const data = await resp.json();

                if (!resp.ok) {
                    document.getElementById("content-loading").textContent = "Erro ao carregar detalhes.";
                    return;
                }

                prescriptionData = data;

                const videoWrap = document.getElementById("ex-video-wrap");
                if (data.exercise && data.exercise.example_video_url) {
                    const videoUrl = `${API_BASE}${data.exercise.example_video_url}`;
                    videoWrap.className = "";
                    videoWrap.style.marginBottom = "20px";
                    videoWrap.innerHTML = `
                                            <video controls style="width:100%; border-radius:12px; background:#000" src="${videoUrl}"></video>
                                            <div style="margin-top:6px; font-size:0.85rem; color:#6b7280;">V√≠deo de exemplo</div>
                                        `;
                } else {
                    videoWrap.className = "video-placeholder";
                    videoWrap.textContent = "üì∫ Video/Demonstra√ß√£o";
                }

                // Preencher tela
                document.getElementById("ex-name").textContent = data.exercise.name;
                document.getElementById("ex-desc").textContent = data.exercise.description || "Sem descri√ß√£o.";
                document.getElementById("ex-category").textContent = data.exercise.category || "Geral";
                document.getElementById("ex-meta").textContent = `${data.series} S√©ries de ${data.repetitions} Repeti√ß√µes` + (data.duration_minutes ? ` (${data.duration_minutes} min)` : "");

                document.getElementById("content-loading").style.display = "none";
                document.getElementById("content-exercise").style.display = "block";

            } catch (e) {
                console.error(e);
                document.getElementById("content-loading").textContent = "Erro de conex√£o.";
            }
        }


        async function salvarExecucao() {
            const completed = document.getElementById("check-completed").checked;
            const pain = document.getElementById("pain-level").value;
            const feedback = document.getElementById("feedback").value;
            const videoInput = document.getElementById("video-upload");
            const videoFile = videoInput.files[0];

            // Dados payload
            const payload = {
                prescription_id: parseInt(prescriptionId),
                repetitions_completed: completed ? prescriptionData.repetitions : 0, // Simplifica√ß√£o
                series_completed: completed ? prescriptionData.series : 0,
                duration_minutes: prescriptionData.duration_minutes || 0,
                was_completed: completed,
                pain_level: parseInt(pain),
                feedback_comment: feedback || null
            };

            const btn = document.querySelector("button.btn");
            btn.disabled = true;
            btn.textContent = "Salvando...";

            try {
                const resp = await fetch(`${API_BASE}/executions`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (resp.ok) {
                    // Upload de v√≠deo se houver
                    if (videoFile) {
                        btn.textContent = "Enviando v√≠deo...";
                        const formData = new FormData();
                        formData.append("file", videoFile);
                        // Envia patient_id e exercise_id obrigat√≥rios
                        const usuario = JSON.parse(localStorage.getItem("moveon_usuario_logado") || "null");
                        formData.append("patient_id", usuario && usuario.id ? usuario.id : "unknown");
                        formData.append("exercise_id", prescriptionData && prescriptionData.exercise && prescriptionData.exercise.id ? prescriptionData.exercise.id : "unknown");
                        const uploadResp = await fetch(`${API_BASE}/upload/video`, {
                            method: "POST",
                            body: formData
                        });
                        if (uploadResp.ok) {
                            alert("Exerc√≠cio e v√≠deo enviados com sucesso! O feedback ser√° exibido em breve.");
                        } else {
                            alert("Execu√ß√£o salva, mas houve erro ao enviar o v√≠deo.");
                        }
                    } else {
                        alert("Parab√©ns! Exerc√≠cio registrado com sucesso.");
                    }
                    window.location.href = "/paciente_area";
                } else {
                    const err = await resp.json();
                    alert("Erro ao salvar: " + (err.detail || JSON.stringify(err)));
                    btn.disabled = false;
                    btn.textContent = "‚úÖ Finalizar Exercicio";
                }
            } catch (e) {
                console.error(e);
                alert("Erro de conex√£o ao salvar.");
                btn.disabled = false;
                btn.textContent = "‚úÖ Finalizar Exercicio";
            }
        }

        document.addEventListener("DOMContentLoaded", carregarDetalhes);
    </script>
    <script>
        (function () {
            document.querySelectorAll('a[href$=".html"]').forEach(a => {
                const href = a.getAttribute('href');
                if (!href.match(/^https?:\/\//)) {
                    const p = href.replace(/^(?:\.\/|\/)*/, '').replace(/\.html$/, '');
                    a.setAttribute('href', '/' + p);
                }
            });
        })();
    </script>
</body>

</html>
