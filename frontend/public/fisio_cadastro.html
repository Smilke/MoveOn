<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Fisioterapeuta - MoveOn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 16px 24px;
      box-sizing: border-box;
      background: #111827;
      color: #f9fafb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    header a {
      color: #93c5fd;
      text-decoration: none;
      font-size: 0.9rem;
    }

    main {
      margin-top: 32px;
      background: #ffffff;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      color: #111827;
    }

    .campo {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #374151;
    }

    input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    .ajuda {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 4px;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .mensagem {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .mensagem.sucesso {
      background: #ecfdf5;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .mensagem.erro {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    pre {
      background: #f3f4f6;
      padding: 8px;
      border-radius: 8px;
      font-size: 0.8rem;
      overflow-x: auto;
    }

    a.link-paciente {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    a.link-paciente:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <header>
        <h1>MoveOn - Cadastro de Fisioterapeuta</h1>
        <a href="fisio_area.html">← Voltar à área do fisioterapeuta</a>
    </header>

  <main>
    <h2>Dados do Fisioterapeuta</h2>
    <form id="formFisio">
      <div class="campo">
        <label for="nome">Nome completo *</label>
        <input type="text" id="nome" required />
      </div>

      <div class="campo">
        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" maxlength="11" placeholder="Somente números" required />
      </div>

      <div class="campo">
        <label for="cnpj">CNPJ (opcional)</label>
        <input type="text" id="cnpj" placeholder="Se tiver clínica, informe aqui" />
      </div>

      <div class="campo">
        <label for="registro">Registro profissional (CREFITO) *</label>
        <input
          type="text"
          id="registro"
          placeholder="Ex: CREFITO 12345-F"
          required
        />
        <span class="ajuda">
          Use o formato que o sistema espera (ex.: CREFITO 12345-F).
        </span>
      </div>

      <div class="campo">
        <label for="email">E-mail *</label>
        <input type="email" id="email" required />
      </div>

      <button type="submit">Cadastrar fisioterapeuta</button>
    </form>

    <!-- AQUI vai o link pra cadastrar paciente -->
    <p class="ajuda" style="margin-top: 16px;">
      Depois de cadastrar o fisioterapeuta, você pode
      <a class="link-paciente" href="paciente_cadastro.html">cadastrar um paciente</a>.
    </p>

    <div id="mensagem" class="mensagem" style="display: none;"></div>
    <pre id="detalhes" style="display: none;"></pre>
  </main>

  <script>
    const API_BASE = "http://127.0.0.1:8000/api";

    const form = document.getElementById("formFisio");
    const boxMensagem = document.getElementById("mensagem");
    const boxDetalhes = document.getElementById("detalhes");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      // Coletar valores do formulário
      const dados = {
        nome: document.getElementById("nome").value.trim(),
        cpf: document.getElementById("cpf").value.trim(),
        cnpj: document.getElementById("cnpj").value.trim(),
        registro: document.getElementById("registro").value.trim(),
        email: document.getElementById("email").value.trim(),
      };

      // Limpar mensagens anteriores
      boxMensagem.style.display = "none";
      boxDetalhes.style.display = "none";
      boxMensagem.className = "mensagem";

      try {
        const resp = await fetch(`${API_BASE}/fisioterapeutas`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(dados),
        });

        let textoResposta = await resp.text();
        let jsonResposta = null;
        try {
          jsonResposta = JSON.parse(textoResposta);
        } catch (_) {
          // se não for JSON, segue com texto cru
        }

        if (!resp.ok) {
          // Erro (validação, duplicidade, etc.)
          boxMensagem.style.display = "block";
          boxMensagem.classList.add("erro");

          if (jsonResposta && jsonResposta.detail) {
            if (Array.isArray(jsonResposta.detail)) {
              const msgs = jsonResposta.detail.map((d) =>
                typeof d === "string" ? d : d.msg || JSON.stringify(d)
              );
              boxMensagem.textContent = "Erro(s) ao cadastrar: " + msgs.join("; ");
            } else if (typeof jsonResposta.detail === "string") {
              boxMensagem.textContent =
                "Erro ao cadastrar: " + jsonResposta.detail;
            } else {
              boxMensagem.textContent = "Erro ao cadastrar fisioterapeuta.";
            }
          } else {
            boxMensagem.textContent =
              "Erro ao cadastrar (veja detalhes abaixo).";
          }

          boxDetalhes.style.display = "block";
          boxDetalhes.textContent = textoResposta || "(sem detalhes adicionais)";
          return;
        }

        // Sucesso
        boxMensagem.style.display = "block";
        boxMensagem.classList.add("sucesso");
        boxMensagem.textContent = "Fisioterapeuta cadastrado com sucesso!";

        if (jsonResposta) {
          boxDetalhes.style.display = "block";
          boxDetalhes.textContent = JSON.stringify(jsonResposta, null, 2);
        } else {
          boxDetalhes.style.display = "none";
        }

        // Opcional: limpar o formulário após sucesso
        form.reset();
      } catch (err) {
        console.error("Erro inesperado:", err);
        boxMensagem.style.display = "block";
        boxMensagem.classList.add("erro");
        boxMensagem.textContent =
          "Erro inesperado ao se comunicar com a API. Veja o console.";
      }
    });
  </script>
</body>
</html>
