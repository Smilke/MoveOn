<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Minhas Metas - MoveOn</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    .page {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 16px;
    }

    header {
      margin-bottom: 24px;
    }

    h1 {
      font-size: 1.7rem;
      margin: 0 0 4px;
    }

    p.sub {
      margin-top: 0;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .top-link {
      font-size: 0.85rem;
      color: #4b5563;
      text-decoration: none;
    }

    .top-link:hover {
      text-decoration: underline;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      margin-bottom: 20px;
    }

    label {
      font-size: 0.9rem;
      color: #374151;
    }

    input[type="text"] {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      width: 200px;
    }

    .btn-primary,
    .btn-secondary {
      display: inline-block;
      padding: 7px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary {
      background: #2563eb;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }

    .item {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 8px 10px;
      margin-bottom: 8px;
      font-size: 0.9rem;
      background: #f9fafb;
    }

    select {
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.85rem;
    }

    /* Notifica√ß√µes no Header */
    .notif-container {
      position: relative;
      display: inline-block;
    }

    .notif-bell {
      background: #f3f4f6;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 999px;
      transition: background 0.2s;
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #4b5563;
    }

    .notif-bell:hover {
      background: #e5e7eb;
    }

    .notif-badge {
      background: #ef4444;
      color: white;
      font-size: 0.7rem;
      padding: 1px 5px;
      border-radius: 999px;
      font-weight: bold;
    }

    .notif-popup {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      width: 300px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
      display: none;
      z-index: 1000;
      max-height: 400px;
      overflow: hidden;
      flex-direction: column;
      text-align: left;
    }

    .notif-popup.active {
      display: flex;
    }

    .notif-header-pop {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 700;
      background: #f9fafb;
    }

    .notif-list-pop {
      overflow-y: auto;
      flex: 1;
    }

    .notif-item-pop {
      padding: 10px 12px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.1s;
    }

    .notif-item-pop:hover {
      background: #f9fafb;
    }

    .notif-item-pop.unread {
      background: #eff6ff;
      border-left: 3px solid #3b82f6;
    }

    .notif-item-pop.read {
      opacity: 0.7;
    }

    .notif-item-pop.unread .title {
      font-weight: 700;
    }

    .notif-item-pop .date {
      font-size: 0.7rem;
      color: #9ca3af;
      margin-top: 4px;
    }

    .notif-empty-pop {
      padding: 20px;
      text-align: center;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <div class="top-row">
        <a href="/paciente_area" class="top-link">‚Üê Voltar para a √°rea do paciente</a>

        <div class="notif-container">
          <button class="notif-bell" onclick="toggleNotificacoes()">
            <span>üîî</span>
            <span id="notif-count" class="notif-badge" style="display:none">0</span>
          </button>
          <div id="notif-popup" class="notif-popup">
            <div class="notif-header-pop">Notifica√ß√µes</div>
            <div id="notif-list-pop" class="notif-list-pop">
              <div class="notif-empty-pop">Carregando...</div>
            </div>
          </div>
        </div>
      </div>
      <h1>Minhas metas</h1>
      <p class="sub">Consulte as metas definidas pelo seu fisioterapeuta.</p>
    </header>

    <section class="card">
      <div id="paciente-id-display" style="margin-bottom: 10px; font-weight: bold; display: none;">
        Paciente: <span id="nome-paciente-display"></span>
      </div>
      <div id="input-paciente-id">
        <label for="pacienteId">Paciente ID (CPF): </label>
        <input type="text" id="pacienteId" value="" />
      </div>
      <button class="btn-primary" onclick="carregarMetas()">Carregar metas</button>
    </section>

    <section class="card">
      <h2>Metas ativas / em andamento</h2>
      <div id="listaMetas"></div>
    </section>

  </div>

  <script>
    window.API_BASE = window.API_BASE || "http://127.0.0.1:8000/api";
    var API_BASE = window.API_BASE;

    const usuario = JSON.parse(localStorage.getItem("moveon_usuario_logado") || "null");

    function getPacienteId() {
      const inputVal = document.getElementById("pacienteId").value.trim();
      if (inputVal) return inputVal;
      if (usuario && usuario.tipo === "paciente") return usuario.id || usuario.cpf;
      return null;
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (usuario && usuario.tipo === "paciente") {
        document.getElementById("input-paciente-id").style.display = "none";
        document.getElementById("paciente-id-display").style.display = "block";
        document.getElementById("nome-paciente-display").textContent = usuario.nome;
        carregarMetas();
      }
    });




    async function carregarMetas() {
      const pacienteId = getPacienteId();
      if (!pacienteId) {
        alert("Informe o CPF do paciente.");
        return;
      }

      try {
        const resp = await fetch(`${API_BASE}/pacientes/${pacienteId}/metas`);
        if (!resp.ok) {
          console.error("Erro ao buscar metas:", resp.status);
          alert("Erro ao buscar metas (veja o console).");
          return;
        }

        const metas = await resp.json();
        const container = document.getElementById("listaMetas");
        container.innerHTML = "";

        if (!Array.isArray(metas) || metas.length === 0) {
          container.innerText = "Nenhuma meta encontrada.";
          return;
        }

        metas.forEach((meta) => {
          const div = document.createElement("div");
          div.className = "item";

          const selectId = `status_${meta.id}`;
          const statusOptions = ["ativa", "em_andamento", "concluida"];

          div.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
              <div>
                <div style="font-size: 1.1rem; font-weight: 700; color: #1e40af; margin-bottom: 4px;">${meta.description || "Sem descri√ß√£o"}</div>
                ${meta.success_criteria ? `<div style="margin-bottom: 8px; color: #4b5563;"><strong>Crit√©rio de sucesso:</strong> ${meta.success_criteria}</div>` : ''}
                <div style="display:flex; gap:16px; font-size: 0.8rem; color: #6b7280; margin-bottom: 8px;">
                  <span><strong>In√≠cio:</strong> ${meta.start_date ? new Date(meta.start_date).toLocaleDateString('pt-BR') : '-'}</span>
                  <span><strong>Fim previsto:</strong> ${meta.end_date ? new Date(meta.end_date).toLocaleDateString('pt-BR') : '-'}</span>
                </div>
              </div>
              <div style="background: #dbeafe; color: #1e40af; padding: 4px 10px; border-radius: 999px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase;">
                ${meta.status.replace('_', ' ')}
              </div>
            </div>
            
            <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #e5e7eb; display: flex; align-items: center; gap: 10px;">
              <label for="${selectId}" style="font-size: 0.85rem;">Mudar status: </label>
              <select id="${selectId}">
                ${statusOptions
              .map(
                (s) =>
                  `<option value="${s}" ${s === meta.status ? "selected" : ""}>${s.replace('_', ' ')}</option>`
              )
              .join("")}
              </select>
              <button class="btn-primary" style="padding: 4px 12px; font-size: 0.8rem;"
                onclick="atualizarStatusMeta(${meta.id})">
                Atualizar
              </button>
            </div>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erro inesperado ao carregar metas:", err);
        alert("Erro ao carregar metas (veja o console).");
      }
    }

    async function atualizarStatusMeta(metaId) {
      const pacienteId = getPacienteId();
      if (!pacienteId) {
        alert("Informe o CPF do paciente.");
        return;
      }

      const select = document.getElementById(`status_${metaId}`);
      const novoStatus = select.value;

      const bodyObj = {
        novo_status: novoStatus
      };

      try {
        const resp = await fetch(`${API_BASE}/metas/${metaId}/status`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(bodyObj),
        });

        const textoResposta = await resp.text();

        if (!resp.ok) {
          console.error(
            "Erro ao atualizar status:",
            resp.status,
            textoResposta
          );
          alert(
            `Erro ao atualizar status da meta (${resp.status}). Veja o console.`
          );
          return;
        }

        await carregarMetas();
      } catch (err) {
        console.error("Erro inesperado ao atualizar meta:", err);
        alert("Erro ao atualizar meta (veja o console).");
      }
    }



    let notifAberta = false;

    function toggleNotificacoes() {
      notifAberta = !notifAberta;
      const popup = document.getElementById("notif-popup");
      if (notifAberta) {
        popup.classList.add("active");
        carregarNotificacoesSininho();
      } else {
        popup.classList.remove("active");
      }
    }

    document.addEventListener("click", (e) => {
      const container = document.querySelector(".notif-container");
      if (notifAberta && !container.contains(e.target)) {
        toggleNotificacoes();
      }
    });

    async function carregarNotificacoesSininho() {
      const listEl = document.getElementById("notif-list-pop");
      const countEl = document.getElementById("notif-count");
      const pacienteId = getPacienteId();
      if (!pacienteId) return;

      try {
        const resp = await fetch(`${API_BASE}/pacientes/${pacienteId}/notificacoes`);
        const data = await resp.json();

        if (!resp.ok) return;

        if (data.length === 0) {
          listEl.innerHTML = '<div class="notif-empty-pop">Nenhuma notifica√ß√£o por enquanto.</div>';
          countEl.style.display = "none";
          return;
        }

        // Contar apenas n√£o lidas
        const unreadCount = data.filter(n => !n.lida).length;
        if (unreadCount > 0) {
          countEl.textContent = unreadCount;
          countEl.style.display = "block";
        } else {
          countEl.style.display = "none";
        }

        listEl.innerHTML = "";
        data.forEach(n => {
          const item = document.createElement("div");
          item.className = `notif-item-pop ${n.lida ? 'read' : 'unread'}`;

          let dataFormatada = "";
          try {
            dataFormatada = new Date(n.data_hora).toLocaleString('pt-BR');
          } catch (e) { dataFormatada = n.data_hora; }

          item.innerHTML = `
                    <div class="title">${n.tipo.replace(/_/g, ' ').toUpperCase()}</div>
                    <div class="text">${n.mensagem}</div>
                    <div class="date">${dataFormatada}</div>
                `;

          item.onclick = async () => {
            if (!n.lida) {
              await marcarComoLida(n.id);
              carregarNotificacoesSininho();
            }
          };

          listEl.appendChild(item);
        });

      } catch (e) {
        console.error("Erro ao carregar notifica√ß√µes sininho:", e);
      }
    }

    async function marcarComoLida(id) {
      try {
        await fetch(`${API_BASE}/notificacoes/${id}/lida`, { method: "PATCH" });
      } catch (e) {
        console.error("Erro ao marcar como lida:", e);
      }
    }

    // Carregar contagem inicial
    setTimeout(carregarNotificacoesSininho, 500);
  </script>
  <script>
    (function () {
      document.querySelectorAll('a[href$=".html"]').forEach(a => {
        const href = a.getAttribute('href');
        if (!href.match(/^https?:\/\//)) {
          const p = href.replace(/^(?:\.\/|\/)*/, '').replace(/\.html$/, '');
          a.setAttribute('href', '/' + p);
        }
      });
    })();
  </script>
</body>

</html>
