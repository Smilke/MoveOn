<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minhas Metas e Notificações - MoveOn</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    .page {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 16px;
    }
    header {
      margin-bottom: 24px;
    }
    h1 {
      font-size: 1.7rem;
      margin: 0 0 4px;
    }
    p.sub {
      margin-top: 0;
      color: #6b7280;
      font-size: 0.9rem;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .top-link {
      font-size: 0.85rem;
      color: #4b5563;
      text-decoration: none;
    }
    .top-link:hover {
      text-decoration: underline;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      margin-bottom: 20px;
    }
    label {
      font-size: 0.9rem;
      color: #374151;
    }
    input[type="text"] {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      width: 200px;
    }
    .btn-primary, .btn-secondary {
      display: inline-block;
      padding: 7px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-primary {
      background: #2563eb;
      color: #ffffff;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .btn-secondary:hover {
      background: #d1d5db;
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }
    .item {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 8px 10px;
      margin-bottom: 8px;
      font-size: 0.9rem;
      background: #f9fafb;
    }
    select {
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="top-row">
        <a href="/paciente_area" class="top-link">← Voltar para a área do paciente</a>
      </div>
      <h1>Minhas metas</h1>
      <p class="sub">Consulte as metas definidas pelo seu fisioterapeuta e veja as notificações relacionadas.</p>
    </header>

    <section class="card">
      <label for="pacienteId">Paciente ID (CPF): </label>
      <input type="text" id="pacienteId" value="12345678901" />
      <button class="btn-primary" onclick="carregarMetas()">Carregar metas</button>
      <button class="btn-secondary" onclick="carregarNotificacoes()">Carregar notificações</button>
    </section>

    <section class="card">
      <h2>Metas ativas / em andamento</h2>
      <div id="listaMetas"></div>
    </section>

    <section class="card">
      <h2>Notificações</h2>
      <div id="listaNotificacoes"></div>
    </section>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000/api";

    function getPacienteId() {
      return document.getElementById("pacienteId").value.trim();
    }

    // -------- METAS --------

    async function carregarMetas() {
      const pacienteId = getPacienteId();
      if (!pacienteId) {
        alert("Informe o CPF do paciente.");
        return;
      }

      try {
        const resp = await fetch(`${API_BASE}/pacientes/${pacienteId}/metas`);
        if (!resp.ok) {
          console.error("Erro ao buscar metas:", resp.status);
          alert("Erro ao buscar metas (veja o console).");
          return;
        }

        const metas = await resp.json();
        const container = document.getElementById("listaMetas");
        container.innerHTML = "";

        if (!Array.isArray(metas) || metas.length === 0) {
          container.innerText = "Nenhuma meta encontrada.";
          return;
        }

        metas.forEach((meta) => {
          const div = document.createElement("div");
          div.className = "item";

          const selectId = `status_${meta.id}`;
          const statusOptions = ["ativa", "em_andamento", "concluida"];

          div.innerHTML = `
            <div><strong>ID:</strong> ${meta.id}</div>
            <div><strong>Descrição:</strong> ${meta.descricao || ""}</div>
            <div><strong>Status atual:</strong> ${meta.status}</div>
            <div style="margin-top: 6px;">
              <label for="${selectId}">Novo status: </label>
              <select id="${selectId}">
                ${statusOptions
                  .map(
                    (s) =>
                      `<option value="${s}" ${
                        s === meta.status ? "selected" : ""
                      }>${s}</option>`
                  )
                  .join("")}
              </select>
              <button class="btn-primary" style="margin-left: 4px;"
                onclick="atualizarStatusMeta(${meta.id})">
                Atualizar
              </button>
            </div>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erro inesperado ao carregar metas:", err);
        alert("Erro ao carregar metas (veja o console).");
      }
    }

    async function atualizarStatusMeta(metaId) {
      const pacienteId = getPacienteId();
      if (!pacienteId) {
        alert("Informe o CPF do paciente.");
        return;
      }

      const select = document.getElementById(`status_${metaId}`);
      const novoStatus = select.value;

      const bodyObj = {
        novo_status: novoStatus
      };

      try {
        const resp = await fetch(`${API_BASE}/metas/${metaId}/status`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(bodyObj),
        });

        const textoResposta = await resp.text();

        if (!resp.ok) {
          console.error(
            "Erro ao atualizar status:",
            resp.status,
            textoResposta
          );
          alert(
            `Erro ao atualizar status da meta (${resp.status}). Veja o console.`
          );
          return;
        }

        await carregarMetas();
        await carregarNotificacoes();
      } catch (err) {
        console.error("Erro inesperado ao atualizar meta:", err);
        alert("Erro ao atualizar meta (veja o console).");
      }
    }

    // -------- NOTIFICAÇÕES --------

    async function carregarNotificacoes() {
      const pacienteId = getPacienteId();
      if (!pacienteId) {
        alert("Informe o CPF do paciente.");
        return;
      }

      try {
        const resp = await fetch(
          `${API_BASE}/pacientes/${pacienteId}/notificacoes`
        );
        if (!resp.ok) {
          console.error("Erro ao buscar notificações:", resp.status);
          alert("Erro ao buscar notificações (veja o console).");
          return;
        }

        const notificacoes = await resp.json();
        const container = document.getElementById("listaNotificacoes");
        container.innerHTML = "";

        if (!Array.isArray(notificacoes) || notificacoes.length === 0) {
          container.innerText = "Nenhuma notificação.";
          return;
        }

        notificacoes.forEach((noti) => {
          const div = document.createElement("div");
          div.className = "item";

          div.innerHTML = `
            <strong>${noti.tipo || "Notificação"}</strong>
            - ${noti.data_hora || ""}<br>
            ${noti.mensagem || JSON.stringify(noti)}
          `;

          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erro inesperado ao carregar notificações:", err);
        alert("Erro ao carregar notificações (veja o console).");
      }
    }
  </script>
  <script>
    (function(){
      document.querySelectorAll('a[href$=".html"]').forEach(a=>{
        const href = a.getAttribute('href');
        if (!href.match(/^https?:\/\//)) {
          const p = href.replace(/^(?:\.\/|\/)*/,'').replace(/\.html$/,'');
          a.setAttribute('href','/' + p);
        }
      });
    })();
  </script>
</body>
</html>
