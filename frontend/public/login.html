<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - MoveOn</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 28px 24px 24px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 4px;
      text-align: center;
      font-size: 1.6rem;
      color: #111827;
    }
    p.sub {
      margin: 0 0 16px;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #374151;
    }
    input {
      width: 100%;
      margin-top: 4px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .erro {
      margin-top: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 0.85rem;
      text-align: center;
      display: none;
    }
    .top-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.85rem;
      color: #4b5563;
      text-decoration: none;
    }
    .top-link:hover {
      text-decoration: underline;
    }
    .link-secundario {
      margin-top: 10px;
      text-align: center;
      font-size: 0.85rem;
    }
    .link-secundario a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .link-secundario a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="menu.html" class="top-link">← Voltar para o menu</a>
    <h1>Login</h1>
    <p class="sub">
      Acesse sua área de fisioterapeuta ou paciente na MoveOn.
    </p>

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="seuemail@exemplo.com" />

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha" />

    <button onclick="fazerLogin()">Entrar</button>

    <div id="mensagem-erro" class="erro"></div>

    <div class="link-secundario">
      <a href="esqueci_senha.html">Esqueci minha senha</a>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000/api";

    async function fazerLogin() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msgErro = document.getElementById("mensagem-erro");

      msgErro.style.display = "none";
      msgErro.textContent = "";

      if (!email || !senha) {
        msgErro.textContent = "Preencha e-mail e senha.";
        msgErro.style.display = "block";
        return;
      }

      try {
        const resp = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha }),
        });

        const data = await resp.json();

        if (!resp.ok) {
          msgErro.textContent = data.detail || "Falha ao fazer login.";
          msgErro.style.display = "block";
          return;
        }

        // guarda o usuário logado (fisio ou paciente)
        localStorage.setItem("usuario", JSON.stringify(data));

        // redireciona conforme o tipo
        if (data.tipo === "fisioterapeuta") {
          window.location.href = "fisio_area.html";
        } else if (data.tipo === "paciente") {
          window.location.href = "paciente_area.html";
        } else {
          msgErro.textContent = "Tipo de usuário desconhecido.";
          msgErro.style.display = "block";
        }
      } catch (erro) {
        console.error("Erro ao chamar /login:", erro);
        msgErro.textContent = "Erro inesperado ao tentar login.";
        msgErro.style.display = "block";
      }
    }
  </script>
</body>
</html>
