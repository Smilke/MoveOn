<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login - MoveOn</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page" style="max-width: 400px; margin-top: 100px;">
    <div class="card">
      <h1>MoveOn Login</h1>
      <p class="sub">Faça login para acessar o sistema</p>

      <div class="grid" style="margin-top: 24px;">
        <div class="full">
          <label>Email</label>
          <input type="email" id="email" placeholder="admin@moveon.com" value="admin@moveon.com">
        </div>
        <div class="full">
          <label>Senha</label>
          <input type="password" id="senha" value="Senha124">
        </div>
        <div class="full">
          <button class="btn" onclick="fazerLogin()" style="width: 100%">Entrar</button>
          <div id="msg" class="msg"></div>
        </div>
      </div>

      <p class="sub" style="margin-top:20px; text-align:center; font-size: 0.8rem;">
        Senha padrão do sistema: <b>Senha124</b>
      </p>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000/api";

    async function fazerLogin() {
      setMsg("", "");
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (!email || !senha) {
        setMsg("Preencha todos os campos", "err");
        return;
      }

      try {
        const resp = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const data = await resp.json();

        if (!resp.ok) {
          setMsg(data.detail || "Erro ao fazer login", "err");
          return;
        }

        // Salvar usuário e redirecionar
        localStorage.setItem("moveon_usuario_logado", JSON.stringify(data));

        if (data.tipo === "fisioterapeuta") {
          window.location.href = "fisio_area.html";
        } else if (data.tipo === "paciente") {
          window.location.href = "paciente_area.html";
        } else {
          setMsg("Tipo de usuário desconhecido", "err");
        }

      } catch (e) {
        console.error(e);
        setMsg("Erro de conexão com o servidor.", "err");
      }
    }

    function setMsg(text, type) {
      const el = document.getElementById("msg");
      el.className = "msg " + (type || "");
      el.textContent = text || "";
    }
  </script>
</body>

</html>
